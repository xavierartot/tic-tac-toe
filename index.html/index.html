<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FFC - Tic Tac Toe</title>
  </head>
</html>
<body>
  <header>
    <h1>Free code Camp tic tact toe</h1>
  </header>
  <header>
    <h2>you won't beat me. But you can try</h2>
  </header>
  <div class="point">
    <div class="point__circle"> <span>0 </span></div>
    <div class="point__cross"> <span>0 </span></div>
  </div>
  <div class="reset reset-hide">reset</div>
  <div class="container">
    <section class="map">
      <div class="draw"></div>
      <div class="map__row map__col1">
        <div class="map__carre"><span id="spot11"></span></div>
        <div class="map__carre"><span id="spot12"></span></div>
        <div class="map__carre"><span id="spot13"></span></div>
      </div>
      <div class="map__row map__col2">
        <div class="map__carre"><span id="spot21"></span></div>
        <div class="map__carre"><span id="spot22"></span></div>
        <div class="map__carre"><span id="spot23"></span></div>
      </div>
      <div class="map__row map__col3">
        <div class="map__carre"><span id="spot31"></span></div>
        <div class="map__carre"><span id="spot32"></span></div>
        <div class="map__carre"><span id="spot33"></span></div>
      </div>
    </section>
  </div>
  <div class="support-top">
    <div class="thx">Thanks for watching.</div>
  </div>
  <div class="support-bottom">
    <div class="thx">Thanks for watching.</div>
  </div>
  <div class="nav">
    <h3>choose your pawn</h3>
    <div class="choice"><span class="choice__cross">cross</span><span class="choice__circle">circle</span></div>
  </div>
  <footer class="footer">
    <div class="thx">Thanks for watching.</div>
  </footer>
  <script src="require.js" data-main="main"></script>
</body>
